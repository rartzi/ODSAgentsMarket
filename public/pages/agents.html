<div class="page">
    <h2>Manage Agents</h2>
    <form id="agent-form">
        <input type="text" id="agent-name" placeholder="Agent Name" required>
        <input type="text" id="agent-role" placeholder="Agent Role" required>
        <input type="text" id="agent-tools" placeholder="Tools (comma-separated)" required>
        <button type="submit">Create Agent</button>
    </form>
    <h3>Available Agents</h3>
    <ul id="agent-list"></ul>
</div>
