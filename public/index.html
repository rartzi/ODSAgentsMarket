<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZMarket.AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" data-page="home"><i class="material-icons">home</i> Home</a></li>
                <li><a href="#" data-page="agent-network"><i class="material-icons">group</i> Agent Network</a></li>
                <li><a href="#" data-page="builder-network"><i class="material-icons">build</i> Builder Network</a></li>
                <li><a href="#" data-page="my-teams"><i class="material-icons">people</i> My Teams</a></li>
                <li><a href="#" data-page="what-is-this"><i class="material-icons">help</i> What Is This?</a></li>
                <li><a href="#" data-page="request-an-agent"><i class="material-icons">person_add</i> Request An Agent</a></li>
                <li><a href="#" data-page="agent-builder"><i class="material-icons">engineering</i> Agent Builder</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>AZMarket.AI</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search agents by name, description, or tag...">
                    <button><i class="material-icons">search</i></button>
                </div>
                <button class="theme-toggle"><i class="material-icons">dark_mode</i></button>

            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>

</html>
